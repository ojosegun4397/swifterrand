{% extends "user/layout.html"%}

{%block content%}

     <form method="post" action="">
        <input type="hidden"  name="csrf_token" value="{{csrf_token()}}">
        <input type="text" value="{{p.post_title}}" name="title" class="form-control my-3"> <br>
        <textarea name="content" class="form-control my-3">{{p.post_content}} </textarea>
        {% set msg =get_flashed_messages(with_categories=True) %}
        {%for x,y in msg%}
        {{y}}
        {%endfor%}

        
        <button class="btn btn-danger form-control "> update! </button>
         
     </form>

     


{% endblock%}
